<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/cartier1.css" />
    <title>cartier</title>
  </head>
  <body>
    <div class="head">
      <div class="headwrap">
        <div class="menubtn">
          <svg>
            <line
              x1="0"
              y1="10"
              x2="30"
              y2="10"
              fill="none"
              stroke="#fff"
              stroke-width="1"
            />
            <line
              x1="0"
              y1="20"
              x2="30"
              y2="20"
              fill="none"
              stroke="#fff"
              stroke-width="1"
            />
            <line
              x1="0"
              y1="30"
              x2="30"
              y2="30"
              fill="none"
              stroke="#fff"
              stroke-width="1"
            />
          </svg>
        </div>
        <div class="headwrap2">
          <div class="cartierlogo">
            <a href="#"
              ><img src="images/cartierlogo.svg" alt="cartier logo"
            /></a>
          </div>
          <div class="topico">
            <ul>
              <li>
                <a href="#"
                  ><img src="images/topicon01.svg" alt="관심상품 아이콘"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img src="images/topicon02.svg" alt="마이페이지 아이콘"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img src="images/topicon03.svg" alt="장소 아이콘"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img src="images/topicon04.svg" alt="장바구니 아이콘"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img src="images/topicon05.svg" alt="검색 아이콘"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="first">
      <div class="bg">
        <p><img src="images/bg1.gif" alt="" /></p>
      </div>
      <div class="firstpage">
        <div class="mainvisualwrap">
          <div class="mv_inner">
            <div class="topwrap">
              <p>
                <img src="images/mainvisual03.png" alt="mainvisual03" />
              </p>
              <p>
                <img src="images/mainvisual02.png" alt="mainvisual02" />
              </p>
              <p>
                <img src="images//model01.png" alt="model01" />
              </p>
              <p>
                <img src="images/mainvisual01.png" alt="mainvisual01" />
              </p>
              <span
                ><img
                  src="images/mainvisualmask2.png"
                  alt="top_mainvisualmask2"
              /></span>
              <span
                ><img
                  src="images/mainvisualmask1.png"
                  alt="top_mainvisualmask1"
              /></span>
            </div>
            <div class="bottomwrap">
              <p>
                <img src="images/mainvisual04.png" alt="mainvisual04" />
              </p>
              <span
                ><img
                  src="images/mainvisualmask1.png"
                  alt="bottom_mainvisualmask1"
              /></span>
              <span
                ><img
                  src="images/mainvisualmask2.png"
                  alt="bottom_mainvisualmask2"
              /></span>
            </div>
          </div>
          <div class="viewbtn">
            <svg>
              <circle
                cx="20"
                cy="60.5"
                r="17.5"
                fill="none"
                stroke="#fff"
                stroke-width="1"
              />
              <polyline
                points="20,0 20,65 25,55"
                style="fill: none; stroke: #fff; stroke-width: 1"
              />
            </svg>
            <p>view more</p>
          </div>
        </div>
      </div>
    </div>

    <div class="secondpage"></div>
  </body>
</html>
