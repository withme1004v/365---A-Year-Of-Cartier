<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        background-color: transparent;
      }
      div.visual {
        position: relative;
        width: 1920px;
        height: 775px;
        border: 1px solid #000;
      }
      div.visual > div {
        position: absolute;
        left: 0;
        top: 0;
      }
      .top {
        width: 100%;
        height: 775px;
        border: 1px solid #f00;
      }
      .top p,
      .top1 p {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 775px;
      }
      .top p:first-child {
        background: url(haut-6.webp);
      }
      .top p:nth-child(2) {
        background: url(haut-5.webp);
      }
      .top p:nth-child(3) {
        background: url(haut-3.webp);
      }
      .top p:nth-child(4) {
        background: url(haut-2.webp);
      }
      .top p:nth-child(5) {
        background: url(haut-1.webp);
        top: 100px;
      }
      .top1 p:nth-child(1) {
        background: url(bas-2.webp);
      }
      .top1 p:nth-child(2) {
        background: url(bas-3.webp);
      }
      .top1 p:nth-child(3) {
        background: url(bas-1.webp);
      }
      span {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
      }
      .top span:first-of-type {
        mix-blend-mode: multiply;
      }
      .top span:last-of-type {
        mix-blend-mode: screen;
      }
      .top span:first-of-type img {
        mix-blend-mode: screen;
        /* opacity: 0.5; */
      }
      .top1 span:first-of-type {
        mix-blend-mode: multiply;
      }
      .top1 span:last-of-type {
        mix-blend-mode: screen;
      }
      .top1 span:first-of-type img {
        mix-blend-mode: screen;
        /* opacity: 0.5; */
      }
    </style>
  </head>
  <body>
    <div class="visual">
      <div class="top">
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <span> <img src="mask-top-2.png" alt="" /></span>
        <span><img src="mask-bottom-2.png" alt="" /></span>
      </div>
    </div>
  </body>
</html>
